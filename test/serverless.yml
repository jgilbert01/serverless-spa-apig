service: test-spa

provider:
  name: aws

plugins:
  - serverless-spa-deploy
  - serverless-spa-apig

custom:
  spa:
    websiteBucketNameOutputRef: SpaBucketName
    # prefix: ${opt:stage}
    files:
      - source: ./build
        globs: '**/*'
        headers:
          CacheControl: max-age=31536000 # 1 year
      - source: ./build
        globs: 'index.html'
        headers:
          CacheControl: max-age=300 # 5 minutes
  apig:
  dns:
    endpoint: x
